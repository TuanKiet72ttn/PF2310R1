<script>
    function isPalindrome(str) {
        let str = promt("nhập vào 1 chuỗi ký tự");
        str = str.toLowerCase().replace(/[^a-z]/g, '');
        if (str.length <= 1) {
            return true;
        } else if (str[0] !== str.[str.length - 1]) {
            return false;
        } else {
            return isPalindrome(str.substring(1, str.length - 1));
        }
    }
</script>
