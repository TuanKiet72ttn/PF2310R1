<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p> Type a value in the Fahrenheit field to convert the value to Celcius:</p> <br>
    <p>
        <label> Fahrenheit: </label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" onchange="TemperatureConverter()">
    </p> 
    <br>
    <p> Celcius: <span id="outputCelcius"></span> </p>
</body>
<script>
    function TemperatureConverter() {
        let temp = parseFloat(document.getElementById("inputFahrenheit").value);
        document.getElementById("outputCelcius").innerHTML = ((temp - 32) / 1.8).toFixed(2) ;
    }
</script>
</html>
