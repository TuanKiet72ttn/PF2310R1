<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(C) {
                if (C < -273) {
                    throw new Error("Nhiệt độ không thể nhỏ hơn -273 độ C");
                } else {
                    this.C = C
                }
            }
            toFahrenheit() {
                return (this.C * 9 / 5 ) + 32;
            }
            toKelvin() {
                return this.C + 273,15;
            }
        }
        const temp = new Temperature(25);
        const F = temp.toFahrenheit();
        const K = temp.toKelvin();

        console.log("Nhiet do Fahrenheit " + F);
        console.log("Nhiet do Kelvin " + K)
    </script>
</body>
</html>
