<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day
        }
        setDay(day) {
            this.day  = day;
        }

        getMonth() {
            return this.month
        }
        setMonth(month) {
            this.month  = month;
        }

        getYear() {
            return this.year
        }
        setYear(year) {
            this.year  = year;
        }
    }


    let date = new MyDate(1, 1, 2024);
    let day = date.getDay(); 
    let month = date.getMonth();
    let year = date.getYear(); 
    alert(day + "/" + month + "/" + year);

    date.setDay(20);
    date.setMonth(10);
    date.setYear(2023);
    day = date.getDay(); 
    month = date.getMonth();
    year = date.getYear(); 
    alert(day + "/" + month + "/" + year);

</script>
</html>
